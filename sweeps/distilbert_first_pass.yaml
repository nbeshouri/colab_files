program: train.py
method: grid
metric:
  goal: minimize
  name: val_auc
parameters:
  undersample:
    value: True
  tokenizer:
    value: 'distilbert-base-cased'
  dataset:
    value: 'wikipedia_comments'
  model_name:
    value: 'distilbert-base-cased'
  optimizer:
    value: 'adam'
  epochs:
    value: 3
  batch_size:
    values: [4, 8, 16]
  max_seq_length:
    value: 500
  max_train_size:
    value: 10000
  max_val_size:
    value: 5000
  lr:
    values: [0.00001, 0.00005, 0.000005]
  learning_rate_decay_schedule:
    value: 'linear'
  freeze_encoder:
    value: False
