program: train.py
method: grid
metric:
  goal: minimize
  name: auc
parameters:
  undersample:
    value: False
  tokenizer:
    value: 'bert-base-uncased'
  dataset:
    value: 'wikipedia_comments'
  model_name:
    value: 'bert-base-uncased'
  optimizer:
    value: 'adam'
  epochs:
    value: 3
  batch_size:
    value: 8
  max_seq_length:
    value: 300
  max_train_size:
    value: 10000
  max_val_size:
    value: 10000
  lr:
    value: 0.00005
  learning_rate_decay_schedule:
    value: 'linear'
  freeze_encoder:
    value: True
