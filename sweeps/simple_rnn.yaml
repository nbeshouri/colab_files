program: train.py
method: grid
metric:
  goal: minimize
  name: val_auc
parameters:
  undersample:
    value: False
  tokenizer:
    value: 'bert-base-uncased'
  dataset:
    value: 'wikipedia_comments'
  model_name:
    value: 'simple_rnn'
  optimizer:
    value: 'rmsprop'
  epochs:
    value: 20
  batch_size:
    values: [8, 32, 128]
  max_seq_length:
    value: 500
  max_train_size:
    value: 20000
  max_val_size:
    value: 10000
  lr:
    values: [0.001, 0.01, 0.1]
  log:
    value: 'all'
  learning_rate_decay_schedule:
    values: [null, 'linear']
