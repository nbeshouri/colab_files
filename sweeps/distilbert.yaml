program: train.py
method: grid
metric:
  goal: minimize
  name: auc
parameters:
  undersample:
    value: False
  tokenizer:
    value: 'distilbert-base-uncased'
  dataset:
    value: 'wikipedia_comments'
  model_name:
    value: 'distilbert-base-uncased'
  optimizer:
    value: 'adam'
  epochs:
    value: 3
  batch_size:
    value: 8
  max_seq_length:
    value: 300
  max_train_size:
    value: 1000000
  max_val_size:
    value: 1000000
  lr:
    values: [0.00005, 0.00001, 0.0001, 0.000005]
  learning_rate_decay_schedule:
    value: 'linear'
  freeze_encoder:
    value: True
